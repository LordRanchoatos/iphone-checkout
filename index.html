<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <main>
        <section class="product-detail">
            <div class="imagery">
                <img class="image"
                    src="./images/blue.png"
                    alt="iPhone XR">
            </div>
            <div class="detail">
                <h1>iPhone XR</h1>
                <h3>From $100 per month or $5000</h3>
                <div class="options">
                    <h2>Capacity</h2>
                    <div class="capacity btn_grid">
                        <div class="btn_wrap">
                            <button class="size selected">64GB</button>
                        </div>
                        <div class="btn_wrap">
                            <button class="size">128GB</button>
                        </div>
                    </div>
                    <h2>Colors</h2>
                    <div class="colors btn_grid">
                        <div class="btn_wrap">
                            <button type="button" class="color blue selected" data-name="blue" data-color="#2484E4">Blue</button>
                        </div>
                        <div class="btn_wrap">
                            <button type="button" class="color red" data-name="red" data-color="#AF1E2D">Red</button>
                        </div>
                        <div class="btn_wrap">
                            <button type="button" class="color yellow" data-name="yellow"
                                data-color="#FFCE00">yellow</button>
                        </div>
                        <div class="btn_wrap">
                            <button type="button" class="color coral" data-name="coral"
                                data-color="#FF6C37">Coral</button>
                        </div>
                        <div class="btn_wrap">
                            <button type="button" class="color white" data-name="white"
                                data-color="#EEEEEE">White</button>
                        </div>
                        <div class="btn_wrap">
                            <button type="button" class="color black" data-name="black"
                                data-color="#212121">Black</button>
                        </div>
                    </div>
                    <button type="submit" class="submit">ADD TO BASKET</button>
                </div>
            </div>
        </section>
    </main>


    <script src="main.js"></script>
</body>

</html>
